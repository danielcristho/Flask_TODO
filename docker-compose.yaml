version: '3.7'
services:
  flask:
     build: flask
     restart: always
     ports:
       - 5000:5000
     environment:
       - DEBUG=0
     networks:
       - flask_network
  nginx:
      build: nginx
      restart: always
      ports:
        - 80:80
      networks:
        - flask_network
  db:
      image: postgres:13
      restart: always
      ports:
        - 5432:5432
      networks:
        - flask_network
      environment:
        - POSTGRES_USER=admin
        - POSTGRES_PASSWORD=admin123
        - POSTGRES_DB=todo
      volumes:
        - postgres_data:/var/lib/postgresql/data
networks:
  flask_network:

volumes:
  postgres_data: